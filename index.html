<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer Example</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
          <!--section footer-->
            <footer class="bg-[#659f8f] text-black">
                <div class="container px-6 py-12 mx-auto">
                    
                    <!-- Grid Layout -->
                      <div class="grid grid-cols-1 gap-8 md:grid-cols-4 lg:grid-cols-4">
                      
                      <!--news leter updates-->
                        <div class="sm:col-span-2  md:text-2xl  ">
                        
                            <h1 class="max-w-lg text-lg" >Subscribe to our newsletter for updates.</h1>
                            <div class="flex flex-col sm:flex-row gap-4">
                               
                               <!--subscribe button-->
                                <input  type="email" 
                                        placeholder="Email Address"                                                                    
                                        class="px-12 py-1.5 w-full sm:w-32 rounded focus:outline-none text-gray-200 text-xs">
                                
                                
                                <button class="px-12 py-1.5 bg-[#CC5500] text-white text-xs font-medium rounded hover:bg-[#FF5F1F] transition">
                                    Subscribe
                                </button>


                            </div>
                        </div>
                       
                       
                       <!--Quick links-->
                        <div>
                            
                            <p class="text-base font-semibold text-[#313131]">Quick Link</p>
                            
                             
                            <div class="flex flex-col space-y-2">
                                <a href="#" class="hover:underline text-xs">Home</a>
                                <a href="#" class="hover:underline text-xs">Who We Are</a>
                                <a href="#" class="hover:underline text-xs">Our Philosophy</a>
                            </div>
                        </div>
                        
                        <!--Technologies-->
                        <div>
                            
                        
                            <p class=" text-base font-semibold text-[#313131]">Technologies</p>
                            <div class="flex flex-col space-y-2">
                                 
                                 
                                 
                                <a href="#" class="hover:underline text-xs">HTML</a>
                                <a href="#" class="hover:underline text-xs">CSS</a>
                                <a href="#" class="hover:underline text-xs"> JavaScript</a>
                            </div>
                        </div>
                    </div>
                    

                     <!--border line-->
                    <hr class="my-6 border-[#d86943]">
                    
                    
                     <!--code space image-->
                    <div class="flex">
                        <a href="#">
                            <img class="w-auto h-7" src="https://codespace-assets.global.ssl.fastly.net/wp/assets/website/codespace-primary-logo-light.svg" alt="">
                        </a>
                    </div>
    </footer>

</body>
</html>
